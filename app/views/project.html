<div class="project view">
    <div class="header">
        <div class="container">
			<button type="button" class="refresh btn btn-xs btn-default" ng-disabled="!widgetsLoaded" ng-click="reload()">
				<span class="glyphicon glyphicon-refresh"></span>
			</button>
            <a ng-click="go('#')">Sweetp Dashboard</a> - Project: {{project.name}}
        </div>
    </div>

	<div class="container widgets">

		<sp-git-status-widget project="project"></sp-git-status-widget>
		<sp-git-recent-commits-widget project="project"></sp-git-recent-commits-widget>

	</div>
</div>
