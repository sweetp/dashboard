<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sweetp Dashboard</title>
    <meta name="description" content="Sweetp Dashboard">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/angular-csp.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-controller="MainCtrl" ng-app="dashboardApp" ng-csp>
    <!-- Add your site or application content here -->
    <div ng-view=""></div>
    <script src="./bower_components/lodash/dist/lodash.js"></script>
    <script src="./bower_components/stampit/dist/stampit.js"></script>
    <script src="./bower_components/jquery/jquery.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->
    <!-- build:js scripts/modules.js -->
    <script src="./bower_components/bootstrap-sass/js/button.js"></script>
    <script src="./bower_components/angular-resource/angular-resource.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/Keypress/keypress.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="./scripts/keyboardShortcuts/keyboardShortcuts.service.js"></script>
    <script src="./scripts/keyboardShortcuts/spKeyboardShortcutsSettings.directive.js"></script>
    <script src="./scripts/dashboardApp/app.js"></script>
    <script src="./scripts/dashboardApp/common/observable.service.js"></script>
    <script src="./scripts/dashboardApp/common/appSettings.service.js"></script>
    <script src="./scripts/dashboardApp/common/asyncConfig.service.js"></script>
    <script src="./scripts/dashboardApp/common/notifications.service.js"></script>
    <script src="./scripts/dashboardApp/common/sweetp.service.js"></script>
    <script src="./scripts/dashboardApp/common/keyboardShortcutsFromSettings.service.js"></script>
    <script src="./scripts/dashboardApp/common/spErrorList.directive.js"></script>
    <script src="./scripts/dashboardApp/widgets/spWidget.directive.js"></script>
    <script src="./scripts/dashboardApp/widgets/spGitStatusWidget.directive.js"></script>
    <script src="./scripts/dashboardApp/widgets/spGitStagingAreaWidget.directive.js"></script>
    <script src="./scripts/dashboardApp/widgets/spGitRecentCommitsWidget.directive.js"></script>
	<!-- load these directives because they configure app settings -->
    <script src="./scripts/dashboardApp/widgets/spScmCommitWidget.directive.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/windowMainCtrls.js -->
    <script src="./scripts/dashboardApp/views/main/main.ctrl.js"></script>
    <script src="./scripts/dashboardApp/views/overview/overview.ctrl.js"></script>
    <script src="./scripts/dashboardApp/views/project/projectMain.ctrl.js"></script>
    <!-- endbuild -->
</body>
</html>
