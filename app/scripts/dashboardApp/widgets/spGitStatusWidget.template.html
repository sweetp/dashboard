<sp-widget class="sp-git-status-widget">
	<sp-error-list error-message="Unable to show current git status, an error occured:">
		On branch <span class="label label-branch size-normal">{{state.branchName}}</span>
		<span ng-show="state.commitsAhead">
			ahead of remote by
			<span class="badge">{{state.commitsAhead}}</span>
			<ng-pluralize count="state.commitsAhead" when="{'0': '', 'one': 'commit', 'other': 'commits'}"></ng-pluralize>
		</span>
	</sp-error-list>
</sp-widget>
